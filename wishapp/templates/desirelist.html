{% extends 'main.html' %}
{% load socialaccount %}
{% block dreamerslist %}
      <div class="container general">
        <h1>Список желаний: {{ dreamer_id }}</h1>
        <h1>Список желаний: {{ user }}</h1>
        <h1>Список желаний: {{ list_count }}</h1>
        <div class="form-group" id="add_desirelist_block">
        <form action="{% url 'adddesirelist' dreamer.id %}" class="button" method="post">{% csrf_token %}
            <div class="profile_title"><h3>Cоздайте Ваш список желаний</h3></div>
            <div class="form-group-item">
                <input type="text" name="desirelist_name" maxlength="250" placeholder="Введите краткое имя для списка">
            </div>
            <div class="form-group-item">
                <input type="hidden" name="dreamer_id"  value={{ dreamer.id }}>
                <input type="hidden" name="desire_id"  value={{ desire.id }}>
            </div>
            <button type="submit" class="add_desirelist" value="">Добавить</button>
        </form>
      </div>
      </div>
{% endblock %}

{% extends 'main.html' %}

{% block login %}
    <div class="modal-dialog" id="myModal">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title">Welcome to Wishlist</h4>
            </div>
            <form action="/auth/login/" method="post">
                {% csrf_token %}
                <fieldset>
                    <hr class="colorgraph">
                    <div class="form-group">
                        <input type="text" name="username" id="username"class="form-control input-lg" placeholder="Enter your name ">
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" id="password"  class="form-control input-lg" placeholder="Enter password">
                    </div>
                    <hr class="colorgraph">
                    <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <input type="submit" class="btn btn-lg btn-success btn-block" value="Вход">
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <a href="" class="btn btn-lg btn-primary btn-block">Регистрация</a>
                        </div>
                    </div>
                <fieldset>
            </form>
        </div>
    </div>
{% endblock %}

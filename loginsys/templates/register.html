{% extends 'main.html' %}

{% block login %}
    <div class="form-group" id="add_desire_block" style="padding-top: 5px">
        <form action="/auth/register/?master_id={{ master_id }}&desirelist_id={{ desirelist_id }}" method="post">{% csrf_token %}
            <div class="profile_title"><h3>Регистрация</h3>
            <div class="form-group-item">
                <div class="form-control-static">
                    {{ form.username }}
                </div>
            </div>
            <div class="form-group-item">
                <div class="form-control-static">
                    {{ form.password1 }}
                </div>
            </div>
            <div class="form-group-item">
                <div class="form-control-static">
                    {{ form.password2 }}
                </div>
            </div>
            <label for="password"class="box_error hidden">{{ error }}</label><br>
            <input type="hidden" class="form-control error" name="password_error" value="{{ password_error }}">
            <div class="form-group-button">
                <input type="hidden" name="master_id" value="{{ master_id }}">
                <input type="hidden" name="sub_id" value="{{ sub_id }}">
                <button type="submit" class="svl btn btn-primary btn-lg">Registration</button>
            </div>
        </form>
    </div>
{% endblock %}

{% extends 'main.html' %}
{% load humanize %}

{% block dreamerslist %}
    <div class="container general">
        <h1 style="margin: 0 0 30px 0">Архив желаний {{ username }}:</h1>
        <div class="grid">
            {% for desire in desire_list %}
                <div class="grid-item archive" id="doo-{{ desire.id }}-{{ user_id }}">
                    <div class="desire_top">
                        <span class="desire_date">{{ desire.date|naturalday }}</span>
                    </div>
                     <div class="desire_title" id="loopcounter-{{ forloop.counter }}-desire-{{ desire.id }}">
                        {{ desire.title|safe }}
                    </div>
                    <div class="desire_button">
                        <button type="button"  class="del_from_arch" id="arch-{{ desire.id }}-{{ user_id }}" style="width: 45%">Удалить</button>
                        <button type="button"  class="return_from_arch" id="return-{{ desire.id }}-{{ user_id }}" style="width: 45%">Вернуть</button>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

{% endblock %}

{% extends 'main.html' %}
{% load socialaccount %}
{% load staticfiles %}
{% block dreamerslist %}

    <div id="modal_form1">
        <div class="row internal firs">
            <span class="name_desirelist">Введите имя нового списка</span>
        </div>
        <div class="row internal secnd">
            <form action="{% url 'adddesirelist' %}" class="button" method="post">{% csrf_token %}
                <input type="text" class='add_desirelist_form_input' name="desirelist_name"
                       maxlength="250"
                       placeholder="Введите краткое имя для списка">
                <button type="submit" class="add_desirelist_form_button" value="">Добавить</button>
            </form>
        </div>

        <div class="side">
            <span id="modal_close1">X</span> <!-- Кнoпкa зaкрыть -->
        </div>

    </div>
    <div id="overlay1"></div>
    <div class="sort-group listdes">
        {% for desirelist in desire_list %}
            <div class="sort-group-item" id="do-{{ desirelist.id }}-{{ dreamer_id }}">
                <div class="desirelist_block">
                    <div class="reticle top_left">
                        <img src="{{ desirelist.listphoto.0.0.url }}" height="{{ desirelist.listphoto.0.1 }}">
                    </div>
                    <div class="reticle top_right">
                        <img src="{{ desirelist.listphoto.1.0.url }}" height="{{ desirelist.listphoto.1.1 }}">
                    </div>
{#                    <div class="reticle bottom_left">#}
{#                        <img src="{{ desirelist.listphoto.2.0.url }}" height="{{ desirelist.listphoto.2.1 }}">#}
{#                    </div>#}
{#                    <div class="reticle bottom_right">#}
{#                        <img src="{{ desirelist.listphoto.3.0.url }}" height="{{ desirelist.listphoto.3.1 }}">#}
{#                    </div>#}
                </div>
                <div class="desirelist_name">
                    <a href="#" class="copy_to_clipboard" title="Копировать адрес списка"
                       id="/dreamers/{{ desirelist.desirelist_substitute_id }}">
                        <span class="glyphicon glyphicon-upload" aria-hidden="true"></span>
                    </a>
                    <a href="/dreamers/{{ desirelist.substitute_id }}"
                       class="link_for_send">{{ desirelist.listname }}</a>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}

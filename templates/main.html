{% load staticfiles %}
{% load humanize %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Wishlist</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static "bower_components/bootstrap/dist/css/bootstrap.min.css" %}">
    <link rel="stylesheet" href="{% static "bower_components/bootstrap/dist/css/bootstrap-social.css" %}">
    <link rel="stylesheet" href="{% static "font-awesome-4.7.0/css/font-awesome.min.css" %}">
    <link rel="stylesheet" href="{% static "bower_components/bootstrap/dist/css/mystyle.css" %}?v=11">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
        <div class="collapse navbar-collapse" id="navbarColor01">
            {% if is_owner %}
                <ul class="nav navbar-nav navbar-left">
                    <a href="/dreamers/archive/{{ user_id }}/" class="btn btn-primary">Архив</a>
                    <a href="/dreamers/{{ user_id }}/" class="btn btn-primary">Мои желания</a>
                    <a href="#id_desire_text" class="btn btn-primary">+Добавить желание</a>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <a href="/auth/logout/" class="btn btn-primary">Выйти</a>
                </ul>
            {% elif is_choice %}
                <ul class="nav navbar-nav navbar-right">
                    <a href="/auth/logout/" class="btn btn-primary">Выйти</a>
                </ul>
            {% endif %}
        </div>
    </nav>

    {% block dreamerslist %}{% endblock %}
    {% block login %}{% endblock %}
    {% block editlist %}{% endblock %}


    <script src="{% static "bower_components/jquery/dist/jquery.min.js" %}"></script>
    <script src="{% static "bower_components/bootstrap/dist/js/bootstrap.min.js" %}"></script>
    <script src="{% static "bower_components/Sortable/Sortable.min.js" %}"></script>
    <script src="{% static "bower_components/bootstrap/dist/js/main.js" %}?v=13"></script>


</body>
</html>

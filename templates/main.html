{% load staticfiles %}
{% load humanize %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Wishlist</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static "bower_components/bootstrap/dist/css/bootstrap.min.css" %}">
    <link rel="stylesheet" href="{% static "bower_components/bootstrap/dist/css/bootstrap-social.css" %}">
    <link rel="stylesheet" href="{% static "font-awesome-4.7.0/css/font-awesome.min.css" %}">
    <link rel="stylesheet" href="{% static "bower_components/bootstrap/dist/css/mystyle.css" %}?v=6">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary nv">
        <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav mr-auto">
                {% if is_owner %}
                    <a href="/dreamers/archive/{{ user_id }}/" class="btn btn-primary arch">Архив</a>
                    <a href="/dreamers/{{ user_id }}/" class="btn btn-primary der">Мои желания</a>
                    <a href="#id_desire_text" class="btn btn-primary deradd">+Добавить желание</a>
                    <a href="/auth/logout/" class="btn btn-primary out">Выйти</a>
                {% elif is_choice %}
                    <a href="/auth/logout/" class="btn btn-primary out">Выйти</a>
                {% endif %}
            </ul>
        </div>
    </nav>

    {% block dreamerslist %}{% endblock %}
    {% block login %}{% endblock %}
    {% block editlist %}{% endblock %}


    <script src="{% static "bower_components/jquery/dist/jquery.min.js" %}"></script>
    <script src="{% static "bower_components/bootstrap/dist/js/bootstrap.min.js" %}"></script>
    <script src="{% static "bower_components/bootstrap/dist/js/main.js" %}?v=5"></script>


</body>
</html>

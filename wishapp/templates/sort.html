{% extends 'main.html' %}
{% load humanize %}

{% block dreamerslist %}
    <style type="text/css">
    .wishlist_nav {
        width: 870px;
    }
    .logout {
        left: 10%;
    }
    </style>
    <div class="container general sort_desire">
        <h1>Список желаний {{ username }}:</h1>
        <div class="sort-group" id="simpleList">
            {% for desire in desire_list %}
                <div class="sort-group-item" >
                    <div class="desire_attr">
                        <div class="desire_title" id="loopcounter-{{ forloop.counter }}-desire-{{ desire.id }}">{{ forloop.counter }}. {{ desire.title }}</div>
                        <div class="desire_date"><span class="desire_date">{{ desire.date|date:"M., d, Y" }}</span></div>
                        <div class="button_del" id="desire-{{ desire.id }}">
                            <form action="{% url 'del_sort_desire' user_id %}" method="post">{% csrf_token %}
                                <input type="hidden" name="deldesire"  value={{ desire.id }}>
                                <button type="submit"  class="hidden sort_desire_del" value="{{ desire.id }}">Удалить</button>
                            </form>
                            <a href="#"><img src="/static/img/delete-Icon.png" width="15px"></a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

{% endblock %}

{% extends 'main.html' %}

{% block login %}
    <div class="form-group" id="add_desire_block" style="padding-top: 5px">
        <form {% if error %}action="/auth/register/"{% else %}action="/auth/register/?master_id={{ master_id }}"{% endif %} method="post">{% csrf_token %}
            <div class="profile_title"><h3>Регистрация</h3>
            <div class="form-group-item">
                <div class="form-control-static">
                    {{ form.username }}
                </div>
            </div>
            <div class="form-group-item">
                <div class="form-control-static">
                    {{ form.password1 }}
                </div>
            </div>
            <div class="form-group-item">
                <div class="form-control-static">
                    {{ form.password2 }}
                </div>
            </div>
            <label for="password"class="box_error hidden">Ошибка аутентификации! Повторите попытку. {{ error }}</label><br>
            <input type="hidden" class="form-control error" name="password_error" value="{{ password_error }}"
            <div class="form-group-item">
                <input type="hidden" name="master" value="{{ master_id }}">
                <button type="submit" class="regbut">Registration</button>
            </div>
        </form>
    </div>
{% endblock %}
